<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>

  <!-- include Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title col-xs-12"><h1>Contacts</h1></div>
    
    <table id="contacts" class="table table-striped table-bordered">
      <tbody>
        <tr class="permanent">
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Twitter Handle</th>
          <th><button id="clear" class="btn btn-danger">Clear</button></th>
        </tr>
        <tr class="permanent">
          <td><input type="text" class="new" id="name" value="Nicholas"></td>
          <td><input type="text" class="new" id="email" value="nicholas.babelthuap@gmail.com" size="30"></td>
          <td><input type="text" class="new" id="phone" value="555-555-5555"></td>
          <td><input type="text" class="new" id="twitter" value="@Babelthuap"></td>
          <td><button id="add" class="btn btn-success">Add</button></td>
        </tr>
        <tr>
          <td>Nicholas</td>
          <td>nicholas.babelthuap@gmail.com</td>
          <td>4351268364</td>
          <td>@Babelthuap</td>
          <td><button id="remove">Remove</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <!-- Bootstrapâ€™s JavaScript requires jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
