<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>

  <!-- include Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet" integrity="sha256-JcgoO7qVianjbv43Z5KinReHzk9/rEZg5m6z/ZZy3DI= sha512-rYMbEYJa5+7VkGdfAypdYHqwIdCNEBKh8lhKUNIv58tgHQuHHzXC/Bzf66BFDkTjq970Lc6OIEpgllKINGDCKQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title col-xs-12"><h1>Contacts</h1></div>
    
    <table id="contacts" class="table table-striped table-bordered">
      <tbody>
        <tr class="permanent">
          <th class="header"><h4>Name <i id="caret" class="fa fa-caret-up"></i></h4></th>
          <th class="header"><h4>Email </h4></th>
          <th class="header"><h4>Phone Number </h4></th>
          <th class="header"><h4>Twitter Handle </h4></th>
          <th><h4><button id="clear" class="btn btn-danger">Clear</button></h4></th>
        </tr>
        <tr class="permanent">
          <th><input type="text" class="new" id="name" value="Nicholas"></th>
          <th><input type="text" class="new" id="email" value="nicholas.babelthuap@gmail.com" size="30"></th>
          <th><input type="text" class="new" id="phone" value="5555555555" size="13"></th>
          <th><input type="text" class="new" id="twitter" value="@Babelthuap"></th>
          <th><button id="add" class="btn btn-success">Add</button></th>
        </tr>
      </tbody>
    </table>
    
  </div> <!-- /container -->

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script> -->
  <script src="main.js"></script>
</body>
</html>
